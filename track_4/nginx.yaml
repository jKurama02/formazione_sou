apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.1
        ports:
        - containerPort: 443
        volumeMounts:
        - name: ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: ssl-keys
          mountPath: /etc/ssl/private
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: ssl-certs
        secret:
          secretName: nginx-tls-secret
          items:
          - key: nginx-cert.pem
            path: nginx-cert.pem
      - name: ssl-keys
        secret:
          secretName: nginx-tls-secret
          items:
          - key: nginx-key.pem
            path: nginx-key.pem
            mode: 0400
      - name: nginx-config
        configMap:
          name: nginx-ssl-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - port: 443
    targetPort: 443
    nodePort: 30443
  type: NodePort

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: nginx-resource-quota      
  namespace: default #where is located the deployment nginx-deployment
spec:
  hard:
    pods: "5"
