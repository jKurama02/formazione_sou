# Deployment per Hello World
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh"]
        args: ["-c", "echo '<h1>Hello World</h1>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]

---
# Deployment per Ciao Mondo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciao-mondo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ciao-mondo
  template:
    metadata:
      labels:
        app: ciao-mondo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        command: ["/bin/sh"]
        args: ["-c", "echo '<h1>Ciao Mondo</h1>' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"]

---
# Service per Hello World
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
  - port: 80
    targetPort: 80

---
# Service per Ciao Mondo
apiVersion: v1
kind: Service
metadata:
  name: ciao-mondo-service
spec:
  selector:
    app: ciao-mondo
  ports:
  - port: 80
    targetPort: 80

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: language-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /eng
        pathType: Exact
        backend:
          service:
            name: hello-world-service
            port:
              number: 80
      - path: /ita
        pathType: Exact
        backend:
          service:
            name: ciao-mondo-service
            port:
              number: 80



        